<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2">Registracija</h1>
                    <div class="px-2">
                        <form th:action="@{/register}" method="post" th:object="${user}" class="justify-content-center">
                            <div class="form-group">
                                <label class="sr-only">Username</label>
                                <input type="text" th:field="*{username}" id="prezime" placeholder="Prezime" required/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">E-mail</label>
                                <input type="text" th:field="*{email}" id="email" placeholder="E-mail" required/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Password</label>
                                <input type="password" th:field="*{password}" id="lozinka" placeholder="Password" required/>
                            </div>
                            <button class="btn btn-primary btn-lg" type="submit" >Register</button>
                        </form>
                        </br>
                        <a class="btn btn-primary" href="/">Home</a>
                        <a class="text-primary text-lg-end" href="/login" th:utext="${registerResult}"></a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
